<!DOCTYPE html>
<html lang="en">
<head>
    <!--meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <meta name="title" content="BT5">
    <meta name="description" content="Bootstrap test">
<meta name="keywords" content="Bootstrap, testing">
<meta name="robots" content="index, follow">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="language" content="English">
<meta name="revisit-after" content="5 days">
<meta name="author" content="Mir Zarif Abrar">
<!--css link-->
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/media.css">
</head>
<body>
    <!--form start-->
    <!--first name-->
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-5 position-relative">
          <label for="first_name" class="form-label first_name">First name</label>
          <input type="text" class="form-control" id="first_name" placeholder="Enter your first name" required name="first_name">
          <div class="valid-tooltip">
            Looks good!
          </div>
          <div class="invalid-tooltip">
           Please enter your first name
          </div>
        </div>
        <!--second name-->
        <div class="col-md-5 position-relative">
          <label for="last_name" class="form-label last_name">Last name</label>
          <input type="text" class="form-control" id="last_name" placeholder="Enter your last name" required>
          <div class="valid-tooltip">
            Looks good!
          </div>
          <div class="invalid-tooltip">
            Please enter your last name
          </div>
        </div>
                <!--email-->
                <div class="col-md-11 position-relative">
                    <label for="email" class="form-label email">Email</label>
                    <input type="text" class="form-control email" id="email" placeholder="Enter your email" required>
                    <div class="valid-tooltip">
                      Looks good!
                    </div>
                    <div class="invalid-tooltip">
                      Please enter your email
                    </div>
                  </div>
        </div>
        <div class="col-md-5 position-relative">
          <label for="city" class="form-label city">City</label>
          <input type="text" class="form-control city" id="city" required placeholder="Enter your city" name="city">
          <div class="valid-tooltip">
            Looks good!
          </div>
          <div class="invalid-tooltip">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-5 position-relative">
          <label for="state" class="form-label state">State</label>
          <select class="form-select state" id="state" required>
            <option selected disabled value="">Choose...</option>
            <option>
                examaple
            </option>
            <option >
                example2
            </option>
          </select>
          <div class="valid-tooltip">
            Looks good!
          </div>
          <div class="invalid-tooltip">
            Please select a valid state.
          </div>
        </div>
        
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
      <!--form end-->
    <!--js link-->
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
